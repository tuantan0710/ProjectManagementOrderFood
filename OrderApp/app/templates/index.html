<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% extends 'layout/base.html' %}

{% block content %}
<main class="container py-4">


    <form method="get" action="/" class="mb-4">
        <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0 rounded-start-pill">
                <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" class="form-control border-start-0 rounded-0 rounded-end-pill"
                   name="kw" placeholder="Tìm món ăn..."
                   value="{{ request.args.get('kw', '') }}">
            <button type="submit" class="btn btn-primary rounded-pill ms-2 px-4">
                Tìm
            </button>
        </div>
    </form>

    {% if foods %}
    <h4 class="mb-3 text-danger">Danh sách món ăn</h4>
    <div class="row">
        {% for f in foods %}
        <div class="col-md-3 col-sm-6 col-12 mb-4">
            <div class="food-card card shadow-sm h-100">
                <img class="card-img-top food-img" src="{{ f.img or url_for('static', filename='images/default-food.png') }}" alt="{{ f.name }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-primary">{{ f.name }}</h5>
                    <p class="card-text text-muted">{{ "{:,.0f}".format(f.gia) }} VND</p>
                    <div class="mt-auto d-flex justify-content-between">
                        <a href="{{ url_for('chi_tiet_mon_an', id=f.id) }}"
                           class="btn btn-outline-primary btn-sm w-50 me-1">
                            <i class="bi bi-eye"></i> Xem
                        </a>
                      <button class="btn btn-danger btn-sm w-50 ms-1"
                            onclick="addToCart({{ f.id }}, '{{ f.name }}', {{ f.gia }}, '{{ f.img }}',{{ f.idNhaHang }})">
                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                    </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p class="text-muted">Không tìm thấy món ăn nào phù hợp.</p>
    {% endif %}

</main>
{% endblock %}
