<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% extends 'layout/base.html' %}

{% block content %}
<main class="container py-4">
    <div class="row">
        {% for f in foods %}
        <div class="col-md-3 col-sm-6 col-12 mb-4">
            <div class="food-card card shadow-sm h-100">
                <img class="card-img-top food-img" src="{{ f.img }}" alt="{{ f.name }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-primary">{{ f.name }}</h5>
                    <p class="card-text text-muted">{{ f.gia }} VND</p>
                    <div class="mt-auto d-flex justify-content-between">
                        <a href="#" class="btn btn-outline-primary btn-sm w-50 me-1">
                            <i class="bi bi-eye"></i> Xem
                        </a>
                        <button class="btn btn-danger btn-sm w-50 ms-1">
                            <i class="bi bi-cart-plus"></i> Mua
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
